<body>
  <h1>Ping Example</h1>
  {{> ping}}
  {{> pong}}
</body>

<template name="ping">
  <button class="client-ping">Client Ping</button>
  <button class="server-ping">Server Ping</button>
</template>

<template name="pong">
  <p>Last client ping: {{lastPing}}</p>
  <p>Last pong: {{lastPong}}</p>
  <p>Last latency: {{lastLatency}} ms</p>
</template>
